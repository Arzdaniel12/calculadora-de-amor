            border: none;
            border-radius: 5px;

        }

        }

    </style>

<body>
    <h1>Calculadora d'amor üöÄ</h1>
    
    <!-- Exercici 1: Calculadora d'amor -->
    <div class="exercici">
        <h2>1. Calculadora d'amor</h2>
        <p>Escriu dos noms i sabr√†s el percentatge d'amor ‚ù§Ô∏è</p><br>
        <label for="fname">Primer nom:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Segon nom:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <button onclick="exercici1()">Provar percentatge d'amor </button>

       


        <div id="resultat"></div>
    </div>

    <!-- Historial -->
    <div id="historial"></div>

    <!-- Borrar historial -->
    <br>
    <button onclick="borrarHistorial()">üßπ Borrar historial</button>

    <script>
        let historial = [];

        function exercici1() {
            let nom1 = document.getElementById("fname").value.toLowerCase();
            let nom2 = document.getElementById("lname").value.toLowerCase();
            let tt = nom1 + nom2;
            
            let contador = {};
            for (let i = 0; i < tt.length; i++) {
                let lletra = tt[i];
                if (lletra !== " ") {
                    contador[lletra] = (contador[lletra] || 0) + 1;
                }
            }

            let numeros = Object.values(contador);

            while (numeros.length > 2) {
                let nous = [];
                for (let i = 0; i < Math.floor(numeros.length / 2); i++) {
                    nous.push(numeros[i] + numeros[numeros.length - 1 - i]);
                }
                if (numeros.length % 2 !== 0) {
                    nous.push(numeros[Math.floor(numeros.length / 2)]);
                }
                numeros = nous;
            }

            let resultatFinal = parseInt(numeros.join(""));
            let textResultat = "Resultat final: " + resultatFinal + "%";
            if (resultatFinal >= 50) {
                textResultat += " ‚ù§Ô∏è";
            }

            // Mostrar en historial
            historial.push("Noms: " + nom1 + " i " + nom2 + " - " + textResultat);
            document.getElementById("resultat").innerHTML = textResultat;
            document.getElementById("historial").innerHTML = "<strong>Historial:</strong><br>" + historial.join("<br>");
        }

        function borrarHistorial() {
            const clave = prompt("Introdueix la contrasenya per esborrar el historial:");
            if (clave === "arzdaniel") {
                historial = [];
                document.getElementById("historial").innerHTML = "<strong>Historial buidat.</strong>";
            } else {
                alert("Contrasenya incorrecta");
            }
        }
    </script>
